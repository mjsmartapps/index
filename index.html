<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Login</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="card">
    <h1 class="title">Welcome Back</h1>
    <p class="subtitle">Login using your phone number</p>

    <div class="input-group">
      <label>Phone Number</label>
      <input id="phoneNumber" type="text" placeholder="e.g. +15551234567" />
    </div>

    <div id="recaptcha-container" class="recaptcha"></div>

    <button class="btn" onclick="sendOTP()">Send OTP</button>

    <div class="input-group">
      <label>Enter OTP</label>
      <input id="otp" type="text" placeholder="6-digit code" />
    </div>

    <button class="btn primary" onclick="verifyOTP()">Verify & Login</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
